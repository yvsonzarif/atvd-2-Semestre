<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Carros e Bicicletas</title>
</head>

<body>
  <h1> Carros e bicicletas</h1>
  <section>
    <div class="produto">
      <div class="produtobox">
        <h2 class="titulo">Carro: <span class="preco">R$ 1999</span></h2>
        <p>Carro modelo <span class="ano">2045</span>, com <span class="quilometragem">200km</span> rodados.</p>
        <button>Comprar Carro</button>
      </div>
      <img src="img/carro01.webp" alt="imagem do Carro">
    </div>

  </section>
  <section>
    <div class="produto">
      <div class="produtobox">
        <h2 class="titulo">Bicicleta: <span class="preco">R$ 199</span></h2>
        <p>Bicicleta modelo <span class="ano">2050</span>, com <span class="quilometragem">20km</span> rodados</p>
        <button>Comprar Bicicleta</button>
      </div>
      <img src="img/bicicleta.jpg" alt="imagem da Bicicleta">
    </div>
  </section>
  </div>

  <section>
    <div class="produto">
      <div class="produtobox">
        <h2 class="titulo">Avião: <span class="preco">R$ 100 milhões</span></h2>
        <p>Avião modelo <span class="ano">2067</span>, com <span class="quilometragem">60km</span> rodados</p>
        <button>Comprar Avião</button>
      </div>
      <img src="img/avião.jpg" alt="imagem do Avião">
    </div>
  </section>



</body>

</html>
